<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/jsbn.js"></script>
    <script src="./js/jsbn2.js"></script>
    <script src="./js/sjcl.js"></script>
    <script src="./js/aws-sdk.min.js"></script>
    <script src="./js/aws-cognito-sdk.min.js"></script>
    <script src="./js/amazon-cognito-identity.min.js"></script>
</head>

<body>
    <div id="signup">
        <form name="form-signup">
            <div class="sign-container">
                <h1 class="title">Sign Up Form</h1>
                <hr>
                <div id="message"><span id="message-span"></span></div>
                <label><b>Email Address</b></label>
                <input type="text" id="email" placeholder="Enter Your Email..." name="email" required>

                <label><b>User Name</b></label>
                <input type="text" id="name" placeholder="Enter Username..." name="name" required>

                <label><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password..." name="psw" required>

                <input type="button" id="createAccount" value="Create Account" />

                <div class="signup">
                    <p>Already have an account? <a href="./signin.html">Sign In!</a></p>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/signup.js" defer></script>
</body>

</html>
