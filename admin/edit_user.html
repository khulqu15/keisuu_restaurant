<!DOCTYPE html>
<html>

<head>
    <title>Edit Staff Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script src="js/header.js" type="text/javascript" defer></script>
</head>

<body>
    <header-component></header-component>
    <div id="main">
        <form action="#">
            <div class="container">
                <h1 class="title">Edit Staff Data</h1>
                <hr>
                <label>User Name</label>
                <input type="text" id="name" name="username" placeholder="Enter User Name..." value="Jane">

                <label>User Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email..." value="jane@gmail.com">

                <label>Role</label>
                <select id="role" name="role" required>
                    <option value="#">#</option>
                    <option value="cashier">Cashier</option>
                    <option value="chef">Chef</option>
                </select>
                <input type="submit" value="Add User">
            </div>
        </form>
    </div>
</body>

</html>
