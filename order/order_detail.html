        /*Prevent More Clicks*/

        document.addEventListener('DOMContentLoaded', function () {
            var doneButtons = document.querySelectorAll('.done');
            var rejectButtons = document.querySelectorAll('.reject');

            doneButtons.forEach(function (btn) {
                btn.addEventListener('click', function (event) {
                    var gallery = btn.closest('.gallery');
                    gallery.querySelector('.checkmark').style.display = 'block';
                    gallery.querySelector('.crossmark').style.display = 'none';
                    // Disable both buttons
                    gallery.querySelector('.done').disabled = true;
                    gallery.querySelector('.reject').disabled = true;
                    event.stopPropagation(); // Prevent gallery click event from firing
                });
            });

            rejectButtons.forEach(function (btn) {
                btn.addEventListener('click', function (event) {
                    var gallery = btn.closest('.gallery');
                    gallery.querySelector('.crossmark').style.display = 'block';
                    gallery.querySelector('.checkmark').style.display = 'none';
                    // Disable both buttons
                    gallery.querySelector('.done').disabled = true;
                    gallery.querySelector('.reject').disabled = true;
                    event.stopPropagation(); // Prevent gallery click event from firing
                });
            });
        });

    </script>
