{% load static %}

<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier - Payment Service</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{% static 'styles/icon.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="drawer lg:drawer-open">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col items-center justify-center">
      <div class="w-full min-h-screen lg:pl-6 pl-3 pr-3 bg-orange-100">
        <div class="w-full p-3 bg-white rounded-b-2xl flex items-center justify-between">
          <div class="flex items-center gap-3">
            <label for="my-drawer" class="btn btn-sm bg-orange-500 drawer-button lg:hidden">
              <span class="jam--menu"></span>
            </label>
            <h1 class="font-bold">Shwe Kan Kaw</h1>
          </div>
          <div>
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="btn m-1 bg-white shadow-none hover:bg-white btn-sm">
                <div class="w-8 h-8 flex items-center bg-orange-500 rounded-full justify-center">
                  <span class="flowbite--user-solid"></span>
                </div>
              </div>
              <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>Profile</a></li>
                <li><a>Edit Profile</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>

        {% block content %}{% endblock %}

      </div>
    </div> 
    <input type="checkbox" id="success_modal" class="modal-toggle">
    <div class="modal" role="dialog">
        <div class="modal-box max-w-sm">
          <label for="success_modal" class="btn absolute right-0 top-0"><span class="solar--close-square-bold"></span></label>
          <div class="text-center pt-5">
            <div class="flex w-full items-center justify-center">
              <div class="w-8 h-8 rounded-full bg-green-500 text-white justify-center flex items-center">
                <span class="mingcute--send-fill"></span>
              </div>
            </div>
            <h3 class="font-bold text-lg" id="success_title"></h3>
            <p class="pb-4 pt-1" id="success_description"></p>
          </div>
          <div class="modal-action grid grid-cols-1">
            <div>
              <label for="success_modal" class="btn bg-green-500 text-white w-full" onclick="window.location.reload()">Close</label>
            </div>
          </div>
        </div>
    </div>

    <input type="checkbox" id="error_modal" class="modal-toggle">
    <div class="modal" role="dialog">
        <div class="modal-box max-w-sm">
          <div class="text-center pt-5">
            <div class="flex w-full items-center justify-center">
              <div class="w-8 h-8 rounded-full bg-red-500 text-white justify-center flex items-center">
                <span class="solar--close-square-bold"></span>
              </div>
            </div>
            <h3 class="font-bold text-lg" id="error_title"></h3>
            <p class="pb-4 pt-1" id="error_description"></p>
          </div>
          <div class="modal-action">
            <div>
              <label for="error_modal" class="btn bg-red-500 text-white w-full">Close</label>
            </div>
          </div>
        </div>
    </div>
    <div class="drawer-side">
      <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 min-h-full bg-white rounded-r-xl text-base-content">
        <li><a class="{% if request.resolver_match.url_name == 'admin_home' %} bg-orange-500 text-white {% endif %}" href="{% url 'admin_home' restaurant_id=restaurant_id %}"><span class="solar--home-2-bold"></span> Home</a></li>
        <div class="divider">Admin</div>
        <li><a class="{% if request.resolver_match.url_name == 'admin_staff' %} bg-orange-500 text-white {% endif %}" href="{% url 'admin_staff' restaurant_id=restaurant_id %}"><span class="fa6-solid--user-tie"></span> Staffs</a></li>
        <li><a class="{% if request.resolver_match.url_name == 'admin_food' %} bg-orange-500 text-white {% endif %}" href="{% url 'admin_food' restaurant_id=restaurant_id %}"><span class="mdi--food"></span> Foods</a></li>
        <li><a><span class="ph--flag-banner-fill"></span> Banners</a></li>
        <li><a><span class="solar--user-heart-rounded-bold"></span> Customer</a></li>
        <div class="divider">Cashier</div>
        <li><a href="cashier-revision.html">Orders</a></li>
        <li><a>Payments</a></li>
      </ul>
    </div>
  </div>
</body>
</html>

{% block javascript %}{% endblock %}
